<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentyX - Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <!-- Left Column -->
            <div class="left-column">
                <div class="left-column-content">
                    <div class="logo-container">
                        <a href="./index.html" class="logo-link">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2d903d14878762e04f97537a3350415eb0128dda?placeholderIfAbsent=true&apiKey=f61b8bc01d7e435eba0f77fddef399d5" class="logo-img" alt="TalentyX Logo">
                            <div class="logo-text">TalentyX</div>
                        </a>
                    </div>
                    <div class="illustration-container">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/34231869-59da-4000-a7ec-fdb959825c8b?placeholderIfAbsent=true&apiKey=f61b8bc01d7e435eba0f77fddef399d5" class="illustration" alt="Login Illustration">
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <div class="login-container">
                    <div class="login-header">
                        <div class="login-title">Welcome back</div>
                    </div>

                    <div class="form-container">
                        <div class="form-field">
                            <label class="form-label" for="email">Email Address</label>
                            <input type="email" id="email" class="form-input" placeholder="Enter email address">
                        </div>
                        <div class="form-field">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-input" placeholder="Enter password">
                        </div>
                        <div class="remember-forgot">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" class="remember-checkbox">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>
                        <button class="submit-button">Login</button>
                    </div>

                    <div class="signup-prompt">
                        <div class="signup-text">Don't have an account?</div>
                        <a href="./signup.html" class="signup-link">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/login.js"></script>
</body>
</html>
