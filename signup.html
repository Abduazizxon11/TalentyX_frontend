<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHuntly - Sign Up</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <!-- Left Column -->
            <div class="left-column">
                <div class="left-column-content">
                    <div class="logo-container">
                        <a href="./index.html" class="logo-link">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2d903d14878762e04f97537a3350415eb0128dda?placeholderIfAbsent=true&apiKey=f61b8bc01d7e435eba0f77fddef399d5" class="logo-img" alt="JobHuntly Logo">
                            <div class="logo-text">JobHuntly</div>
                        </a>
                    </div>
                    <div class="illustration-container">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/34231869-59da-4000-a7ec-fdb959825c8b?placeholderIfAbsent=true&apiKey=f61b8bc01d7e435eba0f77fddef399d5" class="illustration" alt="Sign Up Illustration">
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <div class="signup-container">
                    <div class="signup-header">
                        <div class="signup-title">Get more opportunities</div>
                    </div>

                    <div class="tab-container">
                        <button class="tab tab-active">Job Seeker</button>
                        <button class="tab tab-inactive">Company</button>
                    </div>

                    <div class="form-container">
                        <div class="form-field">
                            <label class="form-label" for="fullname">Full name</label>
                            <input type="text" id="fullname" class="form-input" placeholder="Enter your full name">
                        </div>
                        <div class="form-field">
                            <label class="form-label" for="email">Email Address</label>
                            <input type="email" id="email" class="form-input" placeholder="Enter email address">
                        </div>
                        <div class="form-field">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-input" placeholder="Enter password">
                        </div>
                        <div class="form-field">
                            <label class="form-label" for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password">
                            <div id="password-error" class="error-message"></div>
                        </div>
                        <button class="submit-button">Continue</button>
                    </div>

                        <div class="login-prompt">
                            <div class="login-text">Already have an account?</div>
                            <a href="./login.html" class="login-link">Login</a>
                        </div>

                        <div class="terms-text">
                            By clicking 'Continue', you acknowledge that you have read and accept the
                            <a href="#" class="terms-link">Terms of Service</a> and
                            <a href="#" class="terms-link">Privacy Policy</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/signup.js"></script>
</body>
</html>
